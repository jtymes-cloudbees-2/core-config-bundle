jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: true
  numExecutors: 0
  systemMessage: |+
    v1 - Master configured with Configuration as Code for CloudBees Core from CloudBees Core Operations Center
unclassified:
  githubpluginconfig:
    configs:
    - name: "GitHub - CloudBees Days"
      credentialsId: "cbdays-github-token-secret"
      manageHooks: true
  globalDefaultFlowDurabilityLevel:
    durabilityHint: SURVIVABLE_NONATOMIC
  globallibraries:
    libraries:
    - defaultVersion: "master"
      name: "cb-days"
      retriever:
        modernSCM:
          scm:
            github:
              credentialsId: "cbdays-github-username-pat"
              repoOwner: "jtymes-cloudbees-2"
              repository: "pipeline-library"
credentials:
  system:
    domainCredentials:
      - domain :
          name: "github.com"
          description: "GitHub"
        credentials:
          - string:
              scope: GLOBAL
              id: cbdays-github-token-secret
              description: "GitHub PAT from JCasC - secret text"
              secret: "{AQAAABAAAAAwuRdRhmiGVdF0OgezqV8jqFX0x8iwwdooU9BBfnp3gWll898JNsa1rX6C0t4PJjJDa97dDGkG1/t7ShjTfA+Y9Q==}"
          - usernamePassword:
              scope: GLOBAL
              id: cbdays-github-username-pat
              description: "GitHub PAT from JCasC - username/password"
              username: "jtymes"
              password: "{AQAAABAAAAAwuRdRhmiGVdF0OgezqV8jqFX0x8iwwdooU9BBfnp3gWll898JNsa1rX6C0t4PJjJDa97dDGkG1/t7ShjTfA+Y9Q==}"
